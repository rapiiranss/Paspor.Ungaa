<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paspor Amerika</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .passport {
      background-color: #1a237e;
      color: white;
      padding: 30px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .passport h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 22px;
      text-transform: uppercase;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .info-section {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .info-section img {
      width: 120px;
      height: 160px;
      object-fit: cover;
      border: 2px solid #000;
      margin-bottom: 15px;
    }

    .photo-box {
      text-align: center;
    }

    .note {
      font-size: 10px;
      margin-top: 8px;
      color: #666;
    }

    .info-section p {
      margin: 2px 0;
    }
  </style>
</head>
<body>

  <div class="passport">
    <h2>United Amerika Serikat</h2>

    <div class="info-section">
      <div class="photo-box">
        <img src="Unga.jpg" alt="PotoUngaa">
        <div class="note">Foto asli</div>
      </div>

      <h3>Personal Info</h3>
      <p><strong>Name:</strong> Karunia Bunga Cinta</p>
      <p><strong>Date of Birth:</strong> 17-09-2009</p>
      <p><strong>Nationality:</strong> Indonesian</p>
      <p><strong>Passport No:</strong> ID909017</p>
      <p><strong>Gender:</strong>P</p>
      <p><strong>Place of Birth:</strong> Kalimantan Tengah, Indonesia</p>
      <p><strong>Issue Date:</strong> July 27, 2025</p>
      <p><strong>Expiry Date:</strong> July 27, 2027</p>
    </div>
  </div>

</body>
</html>
